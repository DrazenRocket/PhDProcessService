<div class="row col-sm-6 col-sm-offset-3">
    <h1>
        List of assigned tasks <span class="badge">{{tlc.taskList.length}}</span>
    </h1>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in tlc.taskList">
                <td>{{task.id}}</td>
                <td>{{task.name}}</td>
                <td>{{task.description}}</td>
                <td>
                    <button type="button" class="btn btn-primary" ui-sref="task({id: task.id})">View details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
